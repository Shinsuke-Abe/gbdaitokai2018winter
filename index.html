<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.1.1/dist/siimple.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.1.3/fetch-jsonp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="js/content.js"></script>
  <body>
    <div class="siimple-layout">
      <div class="siimple-jumbotron siimple-jumbotron--large siimple-jumbotron--teal jumbotron">
        <div class="siimple-jumbotron-title" id="title"></div>
        <div class="siimple-jumbotron-subtitle"><i class="far fa-calendar-alt"></i> <span id="datetime"></span></div>
        <div class="siimple-jumbotron-detail">
          <ul class="top_social_buttons">
            <li><a id="share-tw" href="#" onclick="window.open(this.href, 'tweetwindow', 'width=550, height=450, personalbar=0, toolbar=0, scrollbars=1, resizable=1'); return false;"><i class="fab fa-twitter"></i></a></li>
            <li><a id="share-fb" href="#" onclick="window.open(this.href, 'fbsharewindow', 'width=550, height=450, personalbar=0, toolbar=0, scrollbars=1, resizable=!'); return false;"><i class="fab fa-facebook-f"></i></a></li>
            <li><a id="share-gp" href="#" onclick="window.open(this.href, 'gpsharewindow', 'width=400, height=450, personalbar=0, toolbar=0, scrollbars=1, resizable=!'); return false;"><i class="fab fa-google-plus-g"></i></a></li>
          </ul>
        </div>
        <div class="siimple-jumbotron-detail"><div class="siimple-btn siimple-btn--teal" onclick="join()">お申込みはこちらから</div></div>
      </div>
      <div class="siimple-content content" id="description"></div>
      <div class="siimple-footer siimple-footer--teal footer" id="footer"></div>
    </div>
  </body>
</html>
